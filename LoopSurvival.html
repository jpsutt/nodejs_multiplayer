<!DOCTYPE html>
<html>
<head>
    <title>Loop Survival Game</title>
    <link type= "text/css" rel= "stylesheet" href="LandingStyle.css"/>
    <script type= "text/javascript" src= "public/javascripts/simpleGame_1_0.js"></script>
    <script type= "text/javascript" src= "public/javascripts/Game.js"></script>
</head>
<div id="container">
    <div id="explain">
        <H1>Welcome to the Loop Survival Game!</H1>
        <p>
            <img src="images/Loop.gif" width="64">
        <br>
        <ul>
        <li>The goal of this game is to <strong>survive for as long as possible.</strong></li><br>
        <li>Loops spawn enemies. Enemies hurt you. <img style="text-align: right" width="32" src="images/testEnemy.png"></li><br>
        <li>For loops spawn enemies until their sentry value = 0. <img style="text-align: right" width="32" src="images/forloopimg.png"></li><br>
        <li>While loops spawn enemies until they are destroyed. <img style="text-align: right" width="32" src="images/Loop.gif"></li><br>
        </ul>
        </p>
        <button id="StartButton" onclick="init()">Start Game</button>
        <br>
        <button onclick="window.location.href='Index.html'">Back to Home</button>
    </div>
</div>
</body>
</html>
